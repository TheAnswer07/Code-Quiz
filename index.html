<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="container">
        <div class="quiz-box">
            <div id="quiz">
                <h1>Pop Quiz App</h1>
                <div class="header">
                    <p id="progress"></p>
                    <p id="count-down">1:00</p>
                </div>
                <p id="question"></p>
                
                <div class="buttons">
                    <button class="btn" id="btn0">
                        1. <span id="choice0"></span>
                    </button>
                    <button class="btn" id="btn1">
                        2. <span id="choice1"></span>
                    </button>
                    <button class="btn" id="btn2">
                        3. <span id="choice2"></span>
                    </button>
                    <button class="btn" id="btn3">
                        4. <span id="choice3"></span>
                    </button>
                    <button class="btn" id="btn4">
                        5. <span id="choice4"></span>
                    </button>
                </div>
                <hr>
                <footer>
                    <p>designed by Moussa</p>
                </footer>
            </div>
        </div>

    </div>
    

    <script src="./script.js"></script>
</body>
</html>
